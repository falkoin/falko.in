baseurl = "https://falko.in"
title = "Falko Döhring"
publishdir = "falko.in"

theme = ["hugo-coder"]

languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

# disqusShortname = "yourdiscussshortname"
[imaging.exif]
    includeFields = ".*"

[params]
    author = "Falko Döhring"
    description = "Falko Döhring's place in da interwebz"
    keywords = "blog,developer,personal"
    info = "Programmer, Father, Scientist"
    avatarurl = "images/ich_small.png"
    # footercontent = "Enter a text here."

    dateformat = "2 January 2006"

    hideCredits = true
    hideCopyright = true
    since = 2019
    galleryLoadJQuery = true
    
    # Git Commit in Footer, uncomment the line below to enable it.
    # commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "dark"

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = []
    
    # Custom JS
    custom_js = []

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[[params.social]]
    name = "Github"
    icon = "fa fa-github"
    weight = 1
    url = "https://github.com/falkoin/"
[[params.social]]
    name = "Mastodon"
    icon = "fa fa-mastodon"
    weight = 3
    url = "https://mastodon.social/@falkoin"
[[params.social]]
    name = "RSS"
    icon = "fa fa-rss"
    weight = 4
    url = "https://falko.in/index.xml"
    rel = "alternate"
    type = "application/rss+xml"


